<div class="studentDiv">
  <table id="students" >
    <tr *ngFor = "let student of students; let index = index">
      <td *ngFor = "let column of columnTags">
        {{student[column]}}
      </td>
      <td>
         Check <input type="checkbox" [(ngModel)]="student.checked" (toggle)="passState(student.id, student.checked)">
      </td>
    </tr>
  </table>
</div>
