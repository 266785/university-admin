
<h1>{{title}}</h1>
<button id="editBtn" (click) = edit()>EDIT</button>
<button id="saveBtn" (click) = save()>SAVE</button>

<app-class-list [editable]="disableEdit" [classes]="_classes"></app-class-list>
<div *ngIf="!disableEdit">
  <app-student-table [passedStudents]=filterStudentsByClass() ></app-student-table>
</div>
<div *ngIf="disableEdit">
  <app-student-table [passedStudents]=filterCheckedStudents() ></app-student-table>
</div>
