<h1>{{title}}</h1>

<app-class-list [editable]="disableEdit" [classes]="_classes"></app-class-list>
<div>
  <p>Students of {{showClass()}}</p>
  <app-student-table [passedStudents]=filteredStudents ></app-student-table>
</div>
